<ion-header>
  <ion-navbar color="primary">
    
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title style="margin-left: -12px">Profile</ion-title>
    
    <!--<ion-buttons end>
      <button ion-button icon-only (click)="editprofile(item)">
        <ion-icon name="ios-checkmark-circle-outline" style="zoom:1.4"></ion-icon>
      </button>
    </ion-buttons>-->
  
  </ion-navbar>
</ion-header>


<ion-content padding >
<ion-list>
  
  <ion-input type="hidden" [(ngModel)]="id"></ion-input>
  
  <ion-item>
    <ion-label floating>No.KTP</ion-label>
    <ion-input type="number" [(ngModel)]="noktp" disabled></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Nama</ion-label>
    <ion-input type="text" [(ngModel)]="nama"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Alamat</ion-label>
    <ion-textarea rows="5" cols="5" [(ngModel)]="alamat" ></ion-textarea>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Dusun</ion-label>
    <ion-select [(ngModel)]="id_dusun" interface="popover" disabled>
      <ion-option ion-item *ngFor="let item of items" value="{{ item.id_dusun }}" selected>{{ item.dusun.nama }}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Tanggal Lahir</ion-label>
    <ion-datetime displayFormat="DD MMM YYYY"
    monthShortNames="Jan, Feb, Mar, Apr, Mei, Jun, Jul, Agt, Sept, Okt, Nov, Des" [(ngModel)]="tanggal_lahir"></ion-datetime>
  </ion-item>
  
  <ion-item>
    <ion-label floating>Jenis Kelamin</ion-label>
    <ion-select interface="popover" [(ngModel)]="jenis_kelamin">
      <ion-option value="L">Laki-Laki</ion-option>
      <ion-option value="P">Perempuan</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label floating>Nomor Telepon</ion-label>
    <ion-input type="text" [(ngModel)]="nohp"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Email</ion-label>
    <ion-input type="text" [(ngModel)]="email"></ion-input>
  </ion-item>

  <!--<ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>-->
</ion-list>
  <ion-fab bottom right>
    <ion-buttons>
      <button ion-fab (click)="editprofile()" style="margin-bottom:10px">
        <ion-icon name="checkmark" style="zoom:1.4"></ion-icon>
      </button>
    </ion-buttons>
  </ion-fab>
</ion-content>
